    tilt: tilt
    speed: 速度
  waitAfterMotion:
    title: 動作後待機時間
    unit: 秒
    tooltip: カメラ動作後の待機時間を設定します
  detect:
    title: 検知
    tooltip: 待機中に動体検知すると待機時間を延長します
  follow:
    title: 追尾
    tooltip: 待機中に動体検知すると追尾し、待機時間を延長します
  waitAfterDetect:
    title: 検知後待機時間
    unit: 秒
    tooltip: 動体検知終了後の待機時間を設定します
  followingSpeed:
    title: 追尾速度
    tooltip: 追尾時の速度です。9が高速、1が低速です。


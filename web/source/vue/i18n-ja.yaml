camera:
  tab: カメラ画像

CameraSettings:
  tab: カメラ設定
FeatureSettings:
  title: 機能設定
  nightVision:
    title: ナイトビジョン
    tooltip: onにすると暗視の白黒画像、offにするとカラー画像、autoは自動切り替え
  nightCutThr:
    title: 切り替えタイミング
    text:
      -  暗い
      -  非常に暗い
    tooltip: ナイトビジョンの切り替えのレベル
  IrLED:
    title: 赤外線ライト
AlarmSettings:
  title: 検出設定
  motionDet:
    title: モーション検知
  Level:
    title: 感度調整
    text:
      - 高
      - 中
      - 低
  motionArea:
    title: 検知エリア
    text:
      - 全領域
      - 選択領域
  soundDet:
    title: サウンド検出
  cautionDet:
    title: 火災／CO警報機音検知
  drawBoxSwitch:
    title: モーションタグ
    tooltip: モーション検知時に緑色の枠を表示します
  recordType:
    title: 録画モード
    text:
      - 連続
      - 検知時
      - オフ
OtherSettings:
  title: その他
  indicator:
    title: ステータスランプ
  rotate:
